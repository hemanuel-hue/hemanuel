<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystery Quote Cipher</title>
<style>
    body {
        font-family: 'Courier New', monospace;
        background-color: #0d0d0d;
        color: #f5f5f5;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    h1 {
        color: #ff9800;
        text-shadow: 0 0 10px #ff9800;
    }

    #cipher {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        font-size: 1.2em;
        line-height: 1.6;
        max-width: 700px;
        word-wrap: break-word;
        box-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
        margin-bottom: 20px;
    }

    #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }

    input {
        background: black;
        border: 1px solid #ff9800;
        color: white;
        padding: 10px;
        border-radius: 5px;
        width: 80px;
        text-align: center;
        font-size: 1em;
    }

    button {
        background: #ff9800;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #ffb74d;
    }
    
    .footer{
      display: flex;
      bottom: ;: 10%;
      right: 1%;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
        color: #00e676;
        text-shadow: 0 0 5px #00e676;
    }
</style>
</head>
<body>

<h1>üîê Mystery Quote Cipher</h1>
<div id="cipher"></div>

<div id="controls">
    <input id="guessLetter" maxlength="1" placeholder="Cipher">
    <input id="realLetter" maxlength="1" placeholder="Real">
    <button onclick="makeGuess()">Replace</button>
    <button onclick="resetGame()">New Quote</button>
</div>

<div id="result"></div>
<footer>Editing By HEMANUEL</footer>

<script>
const quotes = [
    "I am HEMANUEL.",
    "UNIBEN",
    "PEARL.",
    "Do not go where the path may lead, go instead where there is no path and leave a trail."
];

let quote = "";
let cipherMap = {};
let cipherText = "";

function randomQuote() {
    quote = quotes[Math.floor(Math.random() * quotes.length)].toUpperCase();
    let alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    let shuffled = [...alphabet].sort(() => Math.random() - 0.5);

    cipherMap = {};
    for (let i = 0; i < alphabet.length; i++) {
        cipherMap[alphabet[i]] = shuffled[i];
    }

    cipherText = quote.split("").map(ch => {
        if (/[A-Z]/.test(ch)) return cipherMap[ch];
        return ch;
    }).join("");

    document.getElementById("cipher").innerText = cipherText;
}

function makeGuess() {
    let guess = document.getElementById("guessLetter").value.toUpperCase();
    let real = document.getElementById("realLetter").value.toUpperCase();

    if (!/[A-Z]/.test(guess) || !/[A-Z]/.test(real)) return;

    cipherText = cipherText.split("").map((ch, i) => {
        if (ch === guess) return real;
        return ch;
    }).join("");

    document.getElementById("cipher").innerText = cipherText;

    if (cipherText === quote) {
        document.getElementById("result").innerText = "üéâ You cracked the code!";
    }
}

function resetGame() {
    document.getElementById("result").innerText = "";
    randomQuote();
}

resetGame();
</script>

</body>
</html>
